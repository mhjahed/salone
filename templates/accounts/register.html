
{% extends 'base.html' %}
{% block title %}Register - Salone{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Create Account</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>Username</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label>First Name</label>
                        {{ form.first_name }}
                    </div>
                    <div class="mb-3">
                        <label>Last Name</label>
                        {{ form.last_name }}
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        {{ form.password1 }}
                    </div>
                    <div class="mb-3">
                        <label>Confirm Password</label>
                        {{ form.password2 }}
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="{% url 'accounts:login' %}" class="btn btn-link">Already have an account?</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
