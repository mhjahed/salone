{% extends 'base.html' %}
{% block title %}Change Password - Salone{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Change Password</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>Current Password</label>
                        {{ form.old_password }}
                    </div>
                    <div class="mb-3">
                        <label>New Password</label>
                        {{ form.new_password1 }}
                    </div>
                    <div class="mb-3">
                        <label>Confirm New Password</label>
                        {{ form.new_password2 }}
                    </div>
                    <button type="submit" class="btn btn-success">Change Password</button>
                    <a href="{% url 'accounts:profile' %}" class="btn btn-link">Back to Profile</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
